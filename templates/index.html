{% extends "base.html" %}

{% set active_page = "home" %}


{% block content %}
  <div class="wrapper_main">

    <div id="head-container">
      <div id="firsth1"> 
        <h1>Weather App</h1>
      </div>

      <div id="icon-div"> </div>
    
      <div id="head-info"> </div>

    </div>
    

  <div class="input-container">
    <input class = "input_city" type="text" id="input_city" placeholder="Enter City" name ="input_form">
    <button id="fetchBtn" action="GET">Fetch Weather</button>
  </div>

  <div id="chart-container"> </div>

  <div id="slide-container">
    <div class="weatherinforContainer" id="info1"> </div>

    <div class="weatherinforContainer" id="info2"> </div>

    <div class="weatherinforContainer" id="info3"> </div>
  </div>

  <div id="hidden">

    <div id="graph">
      <p>Graph:</p>
      <label class="toggle">
        <input class="toggle-input" type="checkbox" />
        <span class="toggle-label" ON="ON" OFF="OFF"></span>
        <span class="toggle-handle"></span>
      </label>
    </div>

    <label class="toggle">
      <input class="toggle-input" type="checkbox" />
      <span class="toggle-label" celsius="&#8451" fahrenheit="&#8457"></span>
      <span class="toggle-handle"></span>
    </label>
  </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" async></script>
    <script src="{{ url_for('static', filename='chartgp.js') }}"></script>

{% endblock %}
