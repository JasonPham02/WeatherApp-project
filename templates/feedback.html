<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='feedbackform.css') }}">

    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>

  <div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/feedback">feedback</a>
  </div>


<div class="wrapper_main">

    <div id="head-container">
      <div id="firsth1"> 
        <h1>Feedback</h1>
      </div>
    </div>
    
    <div class="input-container">
      <form id="feedback-form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" class="text-box" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="text-box" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="text-box" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" class="text-box" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
  </div>
    
    

</div>
    <script src="{{ url_for('static', filename='formfeedback.js') }}"></script>
</body>
</html>
