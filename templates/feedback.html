{% extends "base.html" %}

{% set active_page = "feedback" %}
<!-- display error message -->
{% if error_message %}
     <div class="error_message">
        {{ error_message }}
     </div>
{% endif %}

{% block content %}
  
<div class="wrapper_main">

    <div id="head-container">
      <div id="firsth1"> 
        <h1>Feedback</h1>
      </div>
    </div>
    
    <div class="input-container">
      <form action="/feedback" method="post" id="feedback-form">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" class="text-box" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" class="text-box" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="text-box" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" class="text-box" name="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
  </div>
    
</div>
{% endblock %}
